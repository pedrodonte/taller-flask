

<!doctype html>


<title>Hello from Flask</title>


<h1>Hello from Flask</h1>


<p>{{variable_uno}}</p>


<h3 class="mt-3">Resultado</h3>
<hr />




<h3>Personas</h3>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        {% for item in personas %}
            <tr>
                <td>
                    <a href = {{ url_for('saludar' ,nombre=item.nombre) }}>{{item.nombre}}</a>
                </td>
                <td>{{item.apellido}}</td>
                <td>{{item.edad}}</td>
            </tr>
        {% endfor %}
</table>


<h3>Arreglo Simple</h3>
<ul>
    {% for item in arreglo_simple %}
        <li>{{item}}</li>
    {% endfor %}
</ul>
